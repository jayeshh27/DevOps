<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8">
		    <title>Hello There!</title>
		      <style>
    body {
	          margin: 0;
		        padding: 0;
			      background-color: #0f0f0f;
			            font-family: 'Arial', sans-serif;
				          display: flex;
					        flex-direction: column;
						      align-items: center;
						            justify-content: center;
							          height: 100vh;
								        color: #f0f0f0;
									    }

        h1 {
		      font-size: 3em;
		            margin-bottom: 40px;
			          color: #00ffff;
				        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
					    }

	    .link-container {
		          display: grid;
			        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
				      gap: 20px;
				            width: 80%;
					          max-width: 600px;
						        text-align: center;
							    }

	        a.button {
			      text-decoration: none;
			            padding: 15px 20px;
				          border-radius: 10px;
					        background-color: transparent;
						      border: 2px solid #00ffff;
						            color: #00ffff;
							          font-weight: bold;
								        transition: all 0.3s ease;
									      box-shadow: 0 0 5px #00ffff55;
									          }

		    a.button:hover {
			          background-color: #00ffff;
				        color: #000;
					      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
					            transform: scale(1.05);
						        }

		        footer {
				      position: absolute;
				            bottom: 15px;
					          font-size: 0.85em;
						        color: #666;
							    }
			  </style>
	</head>
	<body>

		  <h1>üöÄ Hello There!</h1>

		    <div class="link-container">
			        <a class="button" href="https://www.google.com" target="_blank">Google</a>
				    <a class="button" href="https://www.youtube.com" target="_blank">YouTube</a>
				        <a class="button" href="https://www.instagram.com" target="_blank">Instagram</a>
					    <a class="button" href="https://www.facebook.com" target="_blank">Facebook</a>
					      </div>

					        <footer>Made with ‚ö°Ô∏è by You</footer>

	</body>
</html>
